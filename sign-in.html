   <![endif]-->
<!--[if !IE]><!-->
<html dir="ltr" lang="zxx">
<!--[endif]-->
<head>
<meta charset="utf-8"/>
<title>Lunch Box - Login</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="images/logo/favicon.ico" rel="shortcut icon" type="image/png"/>
<link href="css\bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css\fonts.css" rel="stylesheet" type="text/css"/>
<link href="css\font-awesome-6.css" rel="stylesheet"/>
<link href="css\grt-youtube-popup.css" rel="stylesheet" type="text/css"/>
<link href="css\fancybox.min.css" rel="stylesheet" type="text/css"/>
<link href="css\owl.carousel.min.css" rel="stylesheet" type="text/css"/>
<link href="css\owl.theme.default.min.css" rel="stylesheet" type="text/css"/>
<link href="css\animate.css" rel="stylesheet" type="text/css"/>
<link href="css\style.css" rel="stylesheet" type="text/css"/>
<link href="css\responsive.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main class="innerPage">
<!--Preloader Start-->
<div class="preloader" id="status">
<div class="preloaderInner" id="preloader">
<div class="loaderGroup">
<div class="loaderContent">
<div class="loading" data-loading-text="LunchBox..."></div>
</div>
</div>
</div>
</div>
<!--Preloader End-->
<!--Login Start-->
<section class="w-100 clearfix loginSec" id="loginSec">
<div class="loginSecContainer">
<div class="loginSecInner">
<div class="loginSecDotsNav">
<a class="backBtn d-block text-center" href="home1.html">
<svg fill="none" height="16" viewbox="0 0 35 16" width="35" xmlns="http://www.w3.org/2000/svg">
<path d="M34 8L1 8L8.07143 15M8.07143 1L1 8" stroke="#999999" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</a>
<div class="loginDotsNavInner">
<a class="active" href="sign-in.html"></a>
<a href="sign-up.html"></a>
</div>
</div>
<div class="loginForm">
<div class="loginFormOuter">
<div class="loginFormInner">
<div class="signinLogo">
<a href="home1.html">
<img alt="footer-logo" class="img-fluid" src="images\footer-logo.png"/>
</a>
</div>
<div class="loginSignupHeading">
<h2>Sign In</h2>
</div>
<form>
<div class="loginGroup">
<label class="form-label" for="emailAddress">Email Address</label>
<input class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" required="" type="email"/>
</div>
<div class="loginGroup">
<label class="form-label" for="password">Password</label>
<div class="input-group">
<input class="form-control" id="passwordField" name="password" placeholder="Password" type="password"/>
<span class="inputGroupText passwordShow">
<i class="fa-regular fa-eye field-icon togglePassword" toggle="#passwordField"></i>
</span>
</div>
<div class="formRememberGroup">
<div class="form-check">
<label class="form-check-label">
<input class="form-check-input" name="remember" type="checkbox"/> Remember me
                                    </label>
</div>
<div class="forgotPasswordLink">
<a class="forgotPassword" href="javascript:void(0);">Forgot Password</a>
</div>
</div>
</div>
<button class="btn loginSignupBtn" type="submit">Sign In</button>
</form>
<p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
</div>
<div class="loginFormImg">
<img alt="login" class="img-fluid" src="images\login.png"/>
</div>
</div>
</div>
<div class="loginTab">
<a href="sign-up.html">
<svg fill="none" height="62" viewbox="0 0 62 62" width="62" xmlns="http://www.w3.org/2000/svg">
<path d="M8.28655 50.4999C12.1437 41.7142 20.7151 35.4999 31.0008 35.4999C41.2866 35.4999 50.0723 41.7142 53.7151 50.4999M61 31C61 47.5685 47.5685 61 31 61C14.4315 61 1 47.5685 1 31C1 14.4315 14.4315 1 31 1C47.5685 1 61 14.4315 61 31ZM41.7143 24.5714C41.7143 30.4888 36.9173 35.2857 31 35.2857C25.0827 35.2857 20.2857 30.4888 20.2857 24.5714C20.2857 18.6541 25.0827 13.8571 31 13.8571C36.9173 13.8571 41.7143 18.6541 41.7143 24.5714Z" stroke="#999999" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"></path>
</svg>
<span>Sign Up</span>
</a>
</div>
</div>
</div>
</section>
<!--Login End-->
</main>
<script src="js\jquery-3.6.4.min.js"></script>
<script src="js\bootstrap.bundle.min.js"></script>
<script src="js\wow.min.js"></script>
<script src="js\fancybox.min.js"></script>
<script src="js\anime.min.js"></script>
<script src="js\grt-youtube-popup.js"></script>
<script src="js\owl.carousel.min.js"></script>
<script src="js\custom.js"></script>
<script>
      $(".togglePassword").click(function () {
         $(this).toggleClass("fa-eye-slash fa-eye");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
            input.attr("type", "text");
         } else {
            input.attr("type", "password");
         }
      });
   </script>
</body>
</html>
